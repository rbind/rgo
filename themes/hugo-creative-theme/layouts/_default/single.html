<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>

      {{ partial "nav.html" . }}

      <div id="all">
        <div id="content">
            <div class="container">


                <h2 class="post_title">{{ .Title }}</h2>


                <div class="row">
                  <div class="col-md-8" id="blog-post">
                     <div class="post-author">
                        <h2>{{ if .Params.author }} {{ .Params.author }} {{ end }}</h2>
                      </div>

                      <div class="post-date">
                        {{ .Date.Format .Site.Params.date_format }}
                      </div>

                      <span class="article-duration">
                        {{ .ReadingTime }} min read
                      </span>


                      <div id="post-content">
                          {{ .Content }}
                      </div>


                    </div>

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->


      </div>

        {{ partial "js.html" . }}
    </body>
</html>
